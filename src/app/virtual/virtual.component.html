    </div>
    <div class="col text-center">        
        <button (click)="centro()" type="button" class="btn btn-outline-secondary">A la mitad</button>

    <div class="col d-grid gap-2 d-md-flex justify-content-md-end">        
        <button (click)="ultima()" type="button" class="btn btn-outline-secondary">A la Ãºltima</button>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group mt-3 animate__animated animate__fadeIn">

    <div class="list-group-item animate__animated animate__fadeIn" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
